<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="js/jMobile/jquery.mobile-1.4.5.css">
<link rel="stylesheet" href="js/jWidget/styles/jqx.base.css">
<link rel="stylesheet" href="js/jWidget/styles/jqx.bootstrap.css">

<title>Hello World</title>
</head>
<body>

	<div data-theme="b" data-role="page">
		<div data-theme="a" data-role="header" data-position="inline">
			<h1>Lukison Group</h1>
			<a data-theme="a" href="./" data-icon="arrow-l" data-role="button" rel="external" data-iconpos="notext">Home</a>
			<a data-theme="b" href="./" data-icon="home" data-role="button" rel="external" data-iconpos="notext">Home</a>
		</div>

		<div class="ui-content">
			<ul data-role="listview" data-inset="true" data-filter="true">
				<li><a href="index.html">Home</a></li>
				<li class="active"><a href="register.html">Register</a></li>
				<li><a href="login_lte.html">Login</a></li>
			</ul>
			<form action="admin_salesman.html" method="post" id="testForm">
				<input type="text" id="textUsername" name="username" class="text-input" placeholder="Username" required="required"/> 
				<input type="password" id="textPass" name="password" placeholder="Password" required="required"/>

				<input type="text" id="textFull" name="fullname" placeholder="Full Name" required="required"/>

				<input type="text" id="textAdd" name="address" placeholder="Address" required="required"/>

				<select name="propinsi" id="propinsi">
					<option value="">--Pilih Propinsi--</option>
				</select>

				<select name="kabupaten" id="kabupaten">
					<option value="">--Pilih Kota/Kabupaten--</option>
				</select>

				<input type="submit" class="btn btn-danger" name="submit" value="Submit" />
			</form>
		</div>
		<!-- /content -->
		<div id="jqxLoader">
    	</div>
		<div data-role="footer">
			<h4>Lukison Group</h4>
		</div>
	</div>


	<script src="js/jQuery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jMobile/jquery.mobile-1.4.5.js"></script>
	<script src="js/jWidget/jqxcore.js"></script>
	<script src="js/jWidget/jqxbuttons.js"></script>
	<script src="js/jWidget/jqxdocking.js"></script>
	<script src="js/jWidget/jqxdockinglayout.js"></script>
	<script src="js/jWidget/jqxradiobutton.js"></script>
	<script src="js/jWidget/jqxdropdownbutton.js"></script>
	<script src="js/jWidget/jqxvalidator.js"></script>
	<script src="js/jWidget/jqxloader.js"></script>


	<script>
		$(document).ready(function()
		{
		  	$("#jqxLoader").jqxLoader({ width: 250, height: 150, theme: "metro" });
		  	$('#jqxLoader').jqxLoader('open');

		  	$.getJSON('http://localhost:8080/ongkir/app/jsonprovinsi.php',function(json)
			{
				$.each(json, function(index, row) 
				{
					$('#propinsi').append('<option value='+row.PROVINCE_ID+'>'+row.PROVINCE+'</option>');
				});
				$('#jqxLoader').jqxLoader('close');

			});

		});
		$('#propinsi').change(function()
			{
				
				$('#jqxLoader').jqxLoader('open');
				$.getJSON('http://localhost:8080/ongkir/app/jsonkota.php',{action:'getKab', kode_prop:$(this).val()}, function(json)
				{
					
					$('#kabupaten').html('<option value="">--Pilih Kota/Kabupaten--</option>');
					$.each(json, function(index, row) 
					{
						
						$('#kabupaten').append('<option value='+row.CITY_ID+'>'+row.CITY_NAME+'</option>');
					});
					$('#jqxLoader').jqxLoader('close');
				});
				
			});

	</script>

</body>
</html>
