<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="index.html"><b>LUKISON</b> GROUP</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" id="username" name="username"placeholder="Email" required="required">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" required="required">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          
          <!-- /.col -->
        </div>
      </form>
      <div class="col-xs-4">
        <button id="login" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
      </div>

<script>


  $("#login").click(function()
    {

        var url ="http://pro.rajaongkir.com/api/city?key=55e4b7cc4d7a2ddfd46c9a96dc221abf";
        $.ajax( 
          {
                type:'GET',
                url:url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success:function(data) 
                {
                  alert(data);
                },
                error: function(e)
                {
                    alert("Tidak Berhasil");

         });
    });
